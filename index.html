<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/down-the-hatch.css" />
    <title>Down the Hatch</title>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100084540-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="bundle.js"></script>
  </head>

  <body onload="init();">
    <script>
      var stage, circle;
      function init(){
        stage = new createjs.Stage("hatch");
        circle = new createjs.Shape();
        circle.graphics.beginFill("DeepSkyBlue").drawCircle(0,0,90);
        circle.x = 200;
        circle.y = 200;
        stage.addChild(circle);
        createjs.Ticker.on("tick", tick);
        createjs.Ticker.setFPS(60);
      }

      function tick(event){
        circle.x += event.delta/1000*500;
        if (circle.x-90 > stage.canvas.width) {circle.x=0;}
        stage.update(event);
      }
    </script>
    <div class="game">
      <canvas id="hatch">
        Your browser does not support HTML5 Canvas on which this application is built.
      </canvas>
    </div>
  </body>
</html>
