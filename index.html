  <body>
    <div class="background-fill">

    </div>
    <section class="main">

      <div class="left">
        <ul class="instructions">
          <li>
            <h2>Down the Hatch</h2>
          </li>
          <li class="arrows">
            <p>&larr;</p> <p> and </p><p>&rarr;</p>

          </li>
          <li class="pause-buttons">
            <p> 'ESC' </p><p> / </p> <p> "W" </p><p> / </p><p> &uarr; </p>

          <li>

          </li>

        <canvas id="hatch">

        </canvas>
      </div>

      <div class="right">
        <ul class="instructions">
  
        </ul>
      </div>

      <div id="modal-content">
        <div>
          <div class="pause-screen">
            <ul class="score-block">

          </div>
